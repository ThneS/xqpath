name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Release version"
        required: true
        default: "v1.4.3"
      publish_to_crates:
        description: "Publish to crates.io"
        required: false
        default: "false"
        type: choice
        options:
          - "true"
          - "false"
      create_github_release:
        description: "Create GitHub Release"
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

env:
  CARGO_TERM_COLOR: always

jobs:
  # å‘å¸ƒå‰å®Œæ•´æ£€æŸ¥
  pre-release-check:
    name: å‘å¸ƒå‰æ£€æŸ¥
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: å®‰è£… Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: ç¼“å­˜ Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-release-check-${{ hashFiles('**/Cargo.lock') }}

      - name: å®Œæ•´çš„å‘å¸ƒå‰æ£€æŸ¥
        run: make pre-release

  # å¤šå¹³å°æ„å»º
  build:
    name: æ„å»º ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: pre-release-check
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: å®‰è£… Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - name: ç¼“å­˜ Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-release-${{ hashFiles('**/Cargo.lock') }}

      - name: æ„å»ºå‘å¸ƒç‰ˆæœ¬
        run: cargo build --release --target ${{ matrix.target }} --features config-management,interactive-debug

      - name: å‡†å¤‡å‘å¸ƒæ–‡ä»¶ (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p releases
          cp target/${{ matrix.target }}/release/xqpath releases/xqpath-${{ matrix.target }}
          tar -czf releases/xqpath-${{ matrix.target }}.tar.gz -C releases xqpath-${{ matrix.target }}

      - name: å‡†å¤‡å‘å¸ƒæ–‡ä»¶ (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir releases
          copy target\${{ matrix.target }}\release\xqpath.exe releases\xqpath-${{ matrix.target }}.exe
          powershell Compress-Archive -Path releases\xqpath-${{ matrix.target }}.exe -DestinationPath releases\xqpath-${{ matrix.target }}.zip

      - name: ä¸Šä¼ å‘å¸ƒæ–‡ä»¶
        uses: actions/upload-artifact@v4
        with:
          name: xqpath-${{ matrix.target }}
          path: releases/*

  # å‘å¸ƒåˆ° crates.io
  publish-crates:
    name: å‘å¸ƒåˆ° crates.io
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.event_name == 'release') || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to_crates == 'true')

    steps:
      - uses: actions/checkout@v4

      - name: å®‰è£… Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ç¼“å­˜ Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-publish-${{ hashFiles('**/Cargo.lock') }}

      - name: éªŒè¯å‘å¸ƒå‰æ£€æŸ¥
        run: |
          echo "ğŸ” æ‰§è¡Œå‘å¸ƒå‰éªŒè¯..."
          cargo check --all-features
          cargo test --all-features --quiet

      - name: å‘å¸ƒåˆ° crates.io
        run: |
          echo "ğŸ“¦ å‘å¸ƒåˆ° crates.io..."
          cargo publish --token ${{ secrets.CRATES_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_TOKEN }}

  # åˆ›å»º GitHub Release
  create-release:
    name: åˆ›å»º GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.event_name == 'release') || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.create_github_release == 'true')

    steps:
      - uses: actions/checkout@v4

      - name: ä¸‹è½½æ‰€æœ‰æ„å»ºäº§ç‰©
