# XQPath v1.4.3 高性能配置

debug:
  level: error
  output: stderr
  file: null
  timing: false

performance:
  memory_limit: "4GB"
  timeout: "120s"
  cache_size: 5000
  parallel_jobs: 16

paths:
  cache_dir: "~/.xqpath/cache"
  log_dir: "~/.xqpath/logs"
  config_dir: "~/.xqpath"

features:
  colored_output: true
  interactive_mode: false
  auto_backup: false
