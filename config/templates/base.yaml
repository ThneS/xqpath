# XQPath 配置模板
# 复制此文件并根据需要修改配置值

debug:
  # 日志级别: trace, debug, info, warn, error
  level: info
  # 输出目标: stdout, stderr
  output: stderr
  # 日志文件路径 (可选)
  file: null
  # 启用计时统计
  timing: false

performance:
  # 内存限制 (支持单位: KB, MB, GB)
  memory_limit: "1GB"
  # 操作超时时间 (支持单位: s, m, h)
  timeout: "30s"
  # 缓存大小 (条目数)
  cache_size: 1000
  # 并行任务数
  parallel_jobs: 4

paths:
  # 缓存目录
  cache_dir: "~/.xqpath/cache"
  # 日志目录
  log_dir: "~/.xqpath/logs"
  # 配置目录
  config_dir: "~/.xqpath"

features:
  # 启用彩色输出
  colored_output: true
  # 启用交互模式
  interactive_mode: false
  # 启用自动备份
  auto_backup: true
